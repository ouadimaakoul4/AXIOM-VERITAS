
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM VERITAS - Scientific Knowledge Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #7e6cca, #4a8fe7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .search-container {
            width: 100%;
            max-width: 700px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 40px rgba(74, 143, 231, 0.3);
        }
        
        .search-input::placeholder {
            color: #a0a0c0;
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 6px;
            background: linear-gradient(90deg, #7e6cca, #4a8fe7);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 143, 231, 0.4);
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1.5rem;
        }
        
        .suggestion-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .suggestion-tag:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .results-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .result-domain {
            display: inline-block;
            background: linear-gradient(90deg, #7e6cca, #4a8fe7);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .result-formula {
            font-family: 'Cambria Math', serif;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
            border-left: 3px solid #4a8fe7;
        }
        
        .result-description {
            line-height: 1.6;
            color: #d0d0e0;
            margin-bottom: 1.5rem;
        }
        
        .applications-section {
            margin-top: 2rem;
        }
        
        .applications-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4a8fe7;
        }
        
        .applications-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .application-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 10px;
            border-left: 3px solid #7e6cca;
        }
        
        .application-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .application-desc {
            font-size: 0.9rem;
            color: #b0b0d0;
            line-height: 1.5;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .tag {
            background: rgba(126, 108, 202, 0.2);
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #b8a9f0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4a8fe7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .wikipedia-ref {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-top: 1rem;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-input {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 0.7rem 1.2rem;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .result-formula {
                font-size: 1.2rem;
            }
            
            .applications-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AXIOM VERITAS</h1>
            <p class="subtitle">The Premier Scientific Knowledge Engine for Advanced Research</p>
        </header>
        
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for a theorem, law, equation..." id="searchInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
            
            <div class="suggestions">
                <div class="suggestion-tag" data-query="Pythagorean theorem">Pythagorean theorem</div>
                <div class="suggestion-tag" data-query="Newton's law of universal gravitation">Newton's law of universal gravitation</div>
                <div class="suggestion-tag" data-query="Gödel's incompleteness theorems">Gödel's incompleteness theorems</div>
                <div class="suggestion-tag" data-query="Heisenberg uncertainty principle">Heisenberg uncertainty principle</div>
            </div>
        </section>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Searching scientific databases...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <p>An error occurred during the search. Please try again.</p>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // --- 1. DOM ELEMENTS SELECTION ---
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const searchBtn = document.getElementById('searchBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const suggestionTags = document.querySelectorAll('.suggestion-tag');

        // --- 2. LOCAL DATA MANAGEMENT ---
        let laws = JSON.parse(localStorage.getItem('axiom_veritas_laws')) || [
            {
                id: 'newton_gravitation',
                nom: "Newton's Law of Universal Gravitation",
                domaine: 'physics',
                formule: 'F = G * (m₁ * m₂) / r²',
                description: 'Every particle attracts every other particle in the universe with a force that is proportional to the product of their masses and inversely proportional to the square of the distance between their centers.',
                applications: [
                    {
                        titre: 'Celestial Mechanics',
                        description: 'Explains planetary orbits, tidal forces, and the motion of celestial bodies'
                    },
                    {
                        titre: 'Space Mission Planning',
                        description: 'Essential for calculating satellite trajectories and interplanetary missions'
                    },
                    {
                        titre: 'Geophysical Studies',
                        description: 'Used in studying Earth\'s gravitational field and its variations'
                    }
                ],
                tags: ['gravity', 'classical-mechanics', 'newton', 'physics'],
                wikipedia: 'https://en.wikipedia.org/wiki/Newton%27s_law_of_universal_gravitation'
            },
            {
                id: 'pythagoras',
                nom: 'Pythagorean Theorem',
                domaine: 'mathematics',
                formule: 'a² + b² = c²',
                description: 'In a right-angled triangle, the square of the hypotenuse side is equal to the sum of squares of the other two sides.',
                applications: [
                    {
                        titre: 'Architecture & Construction',
                        description: 'Used for calculating distances, ensuring right angles in structures'
                    },
                    {
                        titre: 'Computer Graphics',
                        description: 'Fundamental for calculating distances between points in 2D and 3D space'
                    },
                    {
                        titre: 'Navigation Systems',
                        description: 'Essential for calculating shortest paths and distances in GPS systems'
                    }
                ],
                tags: ['geometry', 'triangle', 'theorem', 'mathematics'],
                wikipedia: 'https://en.wikipedia.org/wiki/Pythagorean_theorem'
            },
            {
                id: 'godel_incompleteness',
                nom: "Gödel's Incompleteness Theorems",
                domaine: 'mathematical logic',
                formule: '⊬ Consistance(S) ∧ ⊬ ¬Consistance(S)',
                description: 'In any consistent formal system that is capable of expressing basic arithmetic, there exist statements that can neither be proved nor disproved within the system.',
                applications: [
                    {
                        titre: 'Computer Science Theory',
                        description: 'Fundamental to understanding the limits of formal systems and computability'
                    },
                    {
                        titre: 'Philosophy of Mathematics',
                        description: 'Challenges the notion that all mathematical truths can be formally proven'
                    },
                    {
                        titre: 'Artificial Intelligence',
                        description: 'Suggests limitations in what formal systems (including AI) can prove about themselves'
                    }
                ],
                tags: ['logic', 'incompleteness', 'mathematics', 'computability'],
                wikipedia: 'https://en.wikipedia.org/wiki/G%C3%B6del%27s_incompleteness_theorems'
            },
            {
                id: 'heisenberg_uncertainty',
                nom: "Heisenberg's Uncertainty Principle",
                domaine: 'quantum physics',
                formule: 'Δx * Δp ≥ ħ/2',
                description: 'It is impossible to simultaneously know both the exact position and exact momentum of a particle. The more precisely one property is known, the less precisely the other can be known.',
                applications: [
                    {
                        titre: 'Quantum Mechanics',
                        description: 'Fundamental principle governing behavior of particles at quantum scales'
                    },
                    {
                        titre: 'Microscopy Limits',
                        description: 'Sets fundamental resolution limits for electron microscopes and other imaging systems'
                    },
                    {
                        titre: 'Quantum Computing',
                        description: 'Underpins principles of quantum measurement and quantum information theory'
                    }
                ],
                tags: ['quantum', 'uncertainty', 'physics', 'measurement'],
                wikipedia: 'https://en.wikipedia.org/wiki/Uncertainty_principle'
            }
        ];

        // --- 3. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            displayResults(laws);
            
            // Event listeners
            searchBtn.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            suggestionTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    searchInput.value = this.getAttribute('data-query');
                    performSearch();
                });
            });
        });

        // --- 4. SEARCH FUNCTIONALITY ---
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                displayResults(laws);
                return;
            }

            // Show loading indicator
            loadingIndicator.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // First search in local database
                const localResults = searchLocalDatabase(query);
                
                if (localResults.length > 0) {
                    displayResults(localResults);
                } else {
                    // If no local results, try Wikipedia
                    const wikiResults = await searchWikipedia(query);
                    if (wikiResults && wikiResults.length > 0) {
                        displayResults(wikiResults);
                    } else {
                        displayNoResults(query);
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
                errorMessage.innerHTML = `<p>Search error: ${error.message}. Showing local results instead.</p>`;
                errorMessage.style.display = 'block';
                
                // Fallback to showing all local results
                displayResults(laws);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function searchLocalDatabase(query) {
            const queryLower = query.toLowerCase();
            return laws.filter(law => 
                law.nom.toLowerCase().includes(queryLower) ||
                law.domaine.toLowerCase().includes(queryLower) ||
                law.tags.some(tag => tag.toLowerCase().includes(queryLower)) ||
                law.description.toLowerCase().includes(queryLower) ||
                law.formule.toLowerCase().includes(queryLower)
            );
        }

        // --- 5. WIKIPEDIA INTEGRATION ---
        async function searchWikipedia(query) {
            try {
                // Using CORS proxy to avoid cross-origin issues
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
                
                console.log('Fetching from Wikipedia:', wikiUrl);
                
                const response = await fetch(proxyUrl + encodeURIComponent(wikiUrl));
                
                if (!response.ok) {
                    throw new Error(`Wikipedia API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Create a result object from Wikipedia data
                const wikiResult = {
                    id: 'wiki_' + Date.now(),
                    nom: data.title,
                    domaine: 'Wikipedia',
                    formule: '',
                    description: data.extract,
                    applications: [
                        {
                            titre: 'General Applications',
                            description: 'This concept has wide-ranging applications across multiple scientific disciplines and practical fields.'
                        }
                    ],
                    tags: ['wikipedia', 'knowledge-base'],
                    wikipedia: data.content_urls?.desktop?.page || `https://en.wikipedia.org/wiki/${encodeURIComponent(data.title)}`,
                    isWikipedia: true
                };
                
                return [wikiResult];
                
            } catch (error) {
                console.error('Wikipedia search failed:', error);
                return await searchWikipediaAlternative(query);
            }
        }

        // Alternative Wikipedia search using search API
        async function searchWikipediaAlternative(query) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(searchUrl));
                const data = await response.json();
                
                if (data.query && data.query.search.length > 0) {
                    const firstResult = data.query.search[0];
                    return [{
                        id: 'wiki_search_' + Date.now(),
                        nom: firstResult.title,
                        domaine: 'Wikipedia Search',
                        formule: '',
                        description: firstResult.snippet + '...',
                        applications: [
                            {
                                titre: 'Research Reference',
                                description: 'This Wikipedia article contains detailed information about the topic.'
                            }
                        ],
                        tags: ['wikipedia', 'search-result'],
                        wikipedia: `https://en.wikipedia.org/wiki/${encodeURIComponent(firstResult.title)}`,
                        isWikipedia: true
                    }];
                }
                
                return null;
            } catch (error) {
                console.error('Alternative Wikipedia search also failed:', error);
                return null;
            }
        }

        // --- 6. DISPLAY FUNCTIONS ---
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                displayNoResults();
                return;
            }
            
            results.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                let applicationsHTML = '';
                if (result.applications && result.applications.length > 0) {
                    applicationsHTML = `
                        <div class="applications-section">
                            <h3 class="applications-title">Applications & Use Cases</h3>
                            <div class="applications-list">
                                ${result.applications.map(app => `
                                    <div class="application-card">
                                        <div class="application-title">${app.titre}</div>
                                        <div class="application-desc">${app.desc || app.description}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                let tagsHTML = '';
                if (result.tags && result.tags.length > 0) {
                    tagsHTML = `
                        <div class="tags">
                            ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    `;
                }
                
                let formulaHTML = '';
                if (result.formule) {
                    formulaHTML = `<div class="result-formula">${result.formule}</div>`;
                }
                
                resultCard.innerHTML = `
                    <div class="result-header">
                        <div>
                            <h2 class="result-title">${result.nom}</h2>
                            <span class="result-domain">${result.domaine}</span>
                        </div>
                    </div>
                    ${formulaHTML}
                    <div class="result-description">${result.description}</div>
                    ${applicationsHTML}
                    ${tagsHTML}
                    <div class="wikipedia-ref">
                        Source: <a href="${result.wikipedia}" target="_blank" style="color: #4a8fe7;">Wikipedia</a>
                        ${result.isWikipedia ? ' <small>(External search result)</small>' : ''}
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
            
            resultsContainer.style.display = 'block';
        }

        function displayNoResults(query = '') {
            resultsContainer.innerHTML = `
                <div class="result-card">
                    <h2 class="result-title">No Results Found</h2>
                    <div class="result-description">
                        <p>No scientific laws or theorems match your search "${query}".</p>
                        <p>Try these suggestions:</p>
                        <ul>
                            <li>Use more general terms (e.g., "gravity" instead of "quantum gravity")</li>
                            <li>Check your spelling</li>
                            <li>Try the suggested search terms above</li>
                            <li>Search for specific scientists (e.g., "Einstein", "Newton")</li>
                        </ul>
                    </div>
                </div>
            `;
            resultsContainer.style.display = 'block';
        }

        // --- 7. UTILITY FUNCTIONS ---
        window.addNewLaw = function(lawData) {
            const newId = lawData.nom.toLowerCase().replace(/[^a-z0-9]+/g, '_') + '_' + Date.now();
            const newLaw = {
                id: newId,
                ...lawData
            };
            
            laws.push(newLaw);
            localStorage.setItem('axiom_veritas_laws', JSON.stringify(laws));
            displayResults([newLaw]);
        };

        // Example function to add a new law (for testing)
        window.exampleAddLaw = function() {
            const newLaw = {
                nom: "Ohm's Law",
                domaine: 'electrical engineering',
                formule: 'V = I × R',
                description: 'The voltage across a conductor is directly proportional to the current flowing through it, provided all physical conditions and temperatures remain constant.',
                applications: [
                    {
                        titre: 'Circuit Design',
                        description: 'Fundamental for designing and analyzing electrical circuits'
                    },
                    {
                        titre: 'Electronic Devices',
                        description: 'Used in the design and troubleshooting of electronic equipment'
                    }
                ],
                tags: ['electricity', 'circuits', 'resistance'],
                wikipedia: 'https://en.wikipedia.org/wiki/Ohm%27s_law'
            };
            
            window.addNewLaw(newLaw);
        };

        // Function to clear all data and reset
        window.resetDatabase = function() {
            localStorage.removeItem('axiom_veritas_laws');
            laws = JSON.parse(localStorage.getItem('axiom_veritas_laws')) || [
                {
                    id: 'newton_gravitation',
                    nom: "Newton's Law of Universal Gravitation",
                    domaine: 'physics',
                    formule: 'F = G * (m₁ * m₂) / r²',
                    description: 'Every particle attracts every other particle in the universe with a force that is proportional to the product of their masses and inversely proportional to the square of the distance between their centers.',
                    applications: [
                        {
                            titre: 'Celestial Mechanics',
                            description: 'Explains planetary orbits, tidal forces, and the motion of celestial bodies'
                        }
                    ],
                    tags: ['gravity', 'classical-mechanics', 'newton'],
                    wikipedia: 'https://en.wikipedia.org/wiki/Newton%27s_law_of_universal_gravitation'
                }
            ];
            displayResults(laws);
            alert('Database reset to default state');
        };

        console.log('AXIOM VERITAS loaded successfully!');
        console.log('Available commands:');
        console.log('- exampleAddLaw(): Add Ohm\'s Law to the database');
        console.log('- resetDatabase(): Reset to default state');
    </script>
</body>
</html>
